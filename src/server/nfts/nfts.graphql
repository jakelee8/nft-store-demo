type Query {
  # List NFTs by collection slug (OpenSea).
  nfts(slug: String!, limit: Int, pageToken: String): NftCollection!

  # Get an NFT by ID.
  nft(id: ID!): Nft
}

type Nft {
  id: String!
  name: String!
  description: String!
  price: String!
  imageUrl: String!
  openSeaUrl: String!
}

type NftCollection {
  items: [Nft!]!
  nextPageToken: String!
}
